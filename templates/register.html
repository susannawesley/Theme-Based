<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - Interior Kits</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("{{ url_for('static', filename='image/i1.jpeg') }}") no-repeat center center;

            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .content {
            display: flex;
            width: 80%;
            max-width: 1100px;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .branding {
            flex: 1;
            color: white;
            text-align: left;
            max-width: 50%;
            font-family: 'Playfair Display', serif;
        }

        .branding h1 {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 15px;
            letter-spacing: 1.5px;
        }

        .branding p {
            font-size: 26px;
            font-weight: 500;
            opacity: 0.9;
        }

        .branding span {
            color: #ffcc00;
        }

        .register-box {
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.8), rgba(20, 20, 20, 0.8));
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            width: 360px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: white;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ffcc00, #ff8800);
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 136, 0, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ff8800, #ffcc00);
        }

        .message {
            color: #ff4d4d;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: #ffbb33;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-link a:hover {
            color: rgb(28, 28, 180);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
            }

            .branding {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .register-box {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="branding">
            <h1>Transform Your Home with <span>Interior Designer</span></h1>
            <p>The accessible and simple way of interior design. Start your journey with us.</p>
        </div>

        <div class="register-box">
            <h2>Register</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="message">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('register') }}" method="POST">
                <div class="input-group">
                    <input type="email" name="email" placeholder="&#x2709; Email" required />
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="&#x1F512; Password" required />
                </div>
                <div class="input-group">
                    <input type="password" name="confirm_password" placeholder="&#x1F512; Confirm Password" required />
                </div>
                <button type="submit">Register</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
